<div class="row">
    <div class="col">
        <div class="card-header modulo-title text-light bg-gradient" >
            <span>
                <img alt="" style="height: 24px;" src="../img/svg/package.svg"/>
                <span class="h5">M&oacute;dulo de Gesti&oacute;n Tratamiento</span>
            </span>
            <span class="float-end">
                <a class="text-light" href="#" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </a>
            </span>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div id="divDetalle" class="col-12">
        <div class="card">
            <div class="card-header card-hform">
                Detalles del Tratamiento
                <span class="float-end text-light">
                </span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">                                    
                                <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                                    <div class="col-12 col-md-4 mb-1 mb-md-0">                            
                                        <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                            <input id="txtNombreTr" type="text" class="form-control"/>
                                            <label for="txtNombreTr" class="form-label">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-4 col-md-4 mb-1 mb-md-0">                            
                                        <div class="form-floating bg-gradient" style="padding-left:6px; background-color:#04272E; border-radius:5px;">
                                            <input id="txtPrecioComTr" type="text" class="form-control" />
                                            <label for="txtPrecioComTr">Precio Compra</label>
                                        </div>
                                    </div>
                                    <div class="col-4 col-md-4 mb-1 mb-md-0">
                                        <div class="form-floating bg-gradient" style="padding-left:6px; background-color:#04272E; border-radius:5px;">
                                            <input id="txtPrecioVenTr" type="text" class="form-control" />
                                            <label for="txtPrecioVenTr">Precio Venta</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class=" col-12 col-md-4 my-3 text-center">
                                        <div class="row">
                                            <div class="col-4">
                                                <button class="btn btn-primary" onclick="cm.insertarTratamiento();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-dark" onclick="cm.modificarTratamiento()();"><i class="fas fa-wrench"></i>&nbsp;Modificar</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-success" onclick="cm.limpiarFormularioTratamiento();"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                            
                    </div>                       
                </div>
            </div>
        </div>
    </div>
    <div id="divCatalogo" class="col-12">
        <div class="card">
            <div class="card-header card-hform">
                Listado de Tratamientos
                <span style="margin-left: 800px;">
                    <input  id="txtSearch" type="search">
                    <i class="fas fa-search"></i>
                    <button class="btn btn-sm btn-outline-light my-2" 
                            onclick="cm.buscarTratamiento();">Buscar </button>
                </span>
            </div>
            <div class="card-body">
                <table id="tblTratamientos" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyTratamientos"></tbody>
                </table>
            </div>
            <div class="row justify-content-md-center">  
                <div class=" col-12 col-md-4 my-2 text-center">
                    <div class="row">
                        <div class="col-6 mb-md-3">
                            <button class="btn btn-light" onclick="cm.catalogoTratamiento();"><i class="fas fa-wave-square"></i>&nbsp;Mostrar Activos</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-dark" onclick="cm.catalogoMaterialInTratamiento();"><i class="fas fa-bank"></i>&nbsp;Mostrar Inactivos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

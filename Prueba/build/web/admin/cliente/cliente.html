<div class="row">
    <div class="col">
        <div class="card-header modulo-title text-light bg-gradient" >
            <span>
                <img alt="" style="height: 24px;" src="../img/svg/package.svg"/>
                <span class="h5">M&oacute;dulo de Gesti&oacute;n de Clientes</span>
                <span style="margin-left: 16px;">
                    <button class="btn btn-sm btn-outline-light my-2" 
                            onclick="cm.setDetalleVisible(true);">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp;Agregar Nuevo
                    </button>
                </span>
            </span>
            <span class="float-end"><a class="text-light" href="#" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </a>
            </span>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div id="divDetalle" class="col-12 m-2">
        <div class="card">
            <div class="card-header card-hform">
                Detalles del Cliente
                <span class="float-end">
                </span>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-12 col-md-3 mb-1">                        
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtNombreC" type="text" class="form-control" />
                                        <label for="txtNombreC">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtApellidopC" type="text" class="form-control" />
                                        <label for="txtApellidopC">Apellido Paterno</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtApellidoMaC" type="text" class="form-control" />
                                        <label for="txtApellidoMaC">Apellido Materno</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">  
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <label for="txtGeneroC" ></label>
                                        <select class="form-select" id="txtGeneroC" >
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                            <option value="O">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-3 mb-1">                        
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtfechaC" type="text" class="form-control" />
                                        <label for="txtfechaC">Fecha Nacimiento</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtCalleC" type="text" class="form-control" />
                                        <label for="txtCalleC">Calle</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtNumC" type="text" class="form-control" />
                                        <label for="txtNumC">Numero de calle</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtColoniaC" type="text" class="form-control" />
                                        <label for="txtColoniaC">Colonia</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-3 mb-1">                        
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtCpC" type="text" class="form-control" />
                                        <label for="txtCpC">Codigo Postal</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtCiudadC" type="text" class="form-control" />
                                        <label for="txtCiudadC">Ciudad</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtEstadoC" type="text" class="form-control" />
                                        <label for="txtEstadoC">Estado</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtTelCasaC" type="text" class="form-control" />
                                        <label for="txtTelCasaC">Tel Casa</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 mb-1">                        
                                    <div class="form-floating bg-gradient m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtTelMovilC" type="text" class="form-control" />
                                        <label for="txtTelMovilC">Tel Movil</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mb-1 mb-md-0">                            
                                    <div class="form-floating bg- m-2" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                        <input id="txtEmailC" type="text" class="form-control" />
                                        <label for="txtEmailC">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class=" col-12 col-md-4 my-2 text-center">
                                    <div class="row">
                                        <div class="col-4">
                                            <button class="btn btn-primary" onclick="cm.insertarCliente();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-dark" onclick="cm.actualizarCliente();"><i class="fas fa-wrench"></i>&nbsp;Modificar</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-success" onclick="cm.limpiar()"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divCatalogo" class="col-12 m-2">
        <div class="card">
            <div class="card-header card-hform">
                Listado de Clientes
                <span style="margin-left: 800px;">
                    <input  id="txtSearch" type="search">
                    <i class="fas fa-search"></i>
                    <button class="btn btn-sm btn-outline-light my-2" 
                            onclick="cm.buscarCliente();">Buscar </button>
                </span>
            </div>
            <div class="card-body">
                <table id="tblClientes" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Direccion</th>
                            <th>Tels</th>
                            <th>Correo</th>
                            <th>N.C</th>
                            <th>Estatus</th>
                            <th><th>
                        </tr>
                    </thead>
                    <tbody id="tbodyClientes"></tbody>
                </table>
            </div>
            <div class="row justify-content-md-center">  
                <div class=" col-12 col-md-4 my-2 text-center">
                    <div class="row">
                        <div class="col-6 mb-md-3">
                            <button class="btn btn-light" onclick="cm.catalogoClientes();"><i class="fas fa-wave-square"></i>&nbsp;Mostrar Activos</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-dark" onclick="cm.catalogoClientesInactivos();"><i class="fas fa-bank"></i>&nbsp;Mostrar Inactivos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card-header bg-gradient modulo-title bg-gradient" >
            <span>
                <img alt="" style="height: 24px;" src="../img/svg/package.svg"/>
                <span class="h5 text-white">M&oacute;dulo de Gesti&oacute;n de Soluciones</span>
                <span style="margin-left: 16px;">

                </span>                
            </span>
            <span class="float-end"><a class="text-light" href="#" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </a>
            </span>
        </div>
    </div>    
</div>
<div class="row">
    <div id="divDetalle" class="col-12">
        <div class="card">
            <div class="card-header card-hform">
                Detalles de Soluci&oacute;n
                <span class="float-end">
                    <a href="#" 
                       onclick="cm.setDetalleVisible(false);">
                        <i class="fas fa-times"></i>
                    </a>
                </span>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row">
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                            <div class="col-12 col-md-6 mb-1 mb-md-0">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre de la Solucion"/>
                                    <label for="txtNombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtMarca" type="text" class="form-control" placeholder="Marca de la Solucion"/>
                                    <label for="txtMarca">Marca:</label>
                                </div>
                            </div>
                        </div>                                            
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">                            
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtPrecioCompra" type="text" class="form-control" placeholder="Precio de Compra del Accesorio"/>
                                    <label for="txtPrecioCompra" >Precio de Compra:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtPrecioVenta" type="text" class="form-control" placeholder="Precio de Venta del Accesorio"/>
                                    <label for="txtPrecioVenta" >Precio de Venta:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtExistencias" type="text" class="form-control" placeholder="Accesorios en Stock"/>
                                    <label for="txtExistencias">Existencias:</label>
                                </div>
                            </div>  
                        </div>
                        <div class="row justify-content-md-center">
                            <div class=" col-12 col-md-4 my-3 text-center">
                                <div class="row">
                                    <div class="col-4">
                                        <button class="btn btn-primary" onclick="cm.insertarSolucion();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-dark" onclick="cm.modificarSolucion();"><i class="fas fa-wrench"></i>&nbsp;Modificar</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-success" onclick="cm.borrarSolucion();"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="divCatalogo" class="col-12">
        <div class="card">
            <div class="card-header card-hform">
                Listado de Soluciones
                <span style="margin-left: 800px;">
                    <input  id="txtSearch" type="search">
                    <i class="fas fa-search"></i>
                    <button class="btn btn-sm btn-outline-light my-2" 
                            onclick="cm.buscarSoluciones();">Buscar </button>
                </span>
            </div>
            <div class="card-body">
                <table id="tblSoluciones" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Existencias</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySoluciones"></tbody>
                </table>
            </div>
            <div class="row justify-content-md-center">  
                <div class=" col-12 col-md-4 my-2 text-center">
                    <div class="row">
                        <div class="col-6 mb-md-3">
                            <button class="btn btn-light" onclick="cm.catalogoSoluciones();"><i class="fas fa-wave-square"></i>&nbsp;Mostrar Activos</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-dark" onclick="cm.catalogoSolucionesInactivo();"><i class="fas fa-bank"></i>&nbsp;Mostrar Inactivos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

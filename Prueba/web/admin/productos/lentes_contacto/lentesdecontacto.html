<div class="row">
    <div class="col">
        <div class="card-header modulo-title text-light bg-gradient">
            <span>
                <img alt="" style="height: 24px;" src="../img/svg/package.svg"/>
                <span class="h5">M&oacute;dulo de Gesti&oacute;n Lentes de Contacto</span>
            </span>
            <span class="float-end"><a class="text-light" href="#" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>
                </a>
            </span>
        </div>
    </div> 
</div>
<div class="row mt-2">
    <div id="divDetalle" class="col-12 m-2">
        <div class="card">
            <div class="card-header card-hform">
                Detalles del Lente de Contacto
                <span class="float-end">
                    <a href="#" 
                       onclick="cm.setDetalleVisible(false);">
                        <i class="fas fa-times"></i>
                    </a>
                </span>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                        <div class="col-12 col-md-4 mb-1 mb-md-0">                            
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                <input id="txtCodigoBarrasL" type="text" class="form-control" readonly/>
                                <label for="txtCodigoBarrasL">C&oacute;digo de barras: </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-1 mb-md-0">                            
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                <input id="txtNombreLC" type="text" class="form-control" placeholder="Nombre del Acesorio"/>
                                <label for="txtNombreLC">Nombre:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                <input id="txtMarcaLC" type="text" class="form-control" placeholder="Marca del Accesorio"/>
                                <label for="txtMarcaLC">Marca:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                        <div class="col-12 col-md-4 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                <input id="txtPrecioCompraLC" type="text" class="form-control" placeholder="">
                                <label for="txtPrecioCompraLC">Precio de compra:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                <input id="txtPrecioVentaLC" type="text" class="form-control" placeholder="">
                                <label for="txtPrecioVentaLC">Precio de venta:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient
                                 " style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">                                    
                                <input class="form-control" type="text" id="txtExistenciasLC" >
                                <label for="txtExistenciasLC">Existencia:</label>
                            </div>                                
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px; padding-bottom: 16px;" >
                        <div class="col-12 col-md-6 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient
                                 " style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">                                    
                                <input class="form-control" type="text" id="imgLenteLC" placeholder="Imagen:" style="margin-bottom: 3px;">
                                <label for="imgLenteLC">Imagen:</label>
                            </div>                                
                        </div>
                        <div class="col-12 col-md-6 mb-1 mb-md-0">
                            <div class="form-floating bg-gradient
                                 " style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">                                    
                                <input class="form-control" type="text" id="txtkeratometriaLC" >
                                <label for="txtkeratometriaLC">Keratometria</label>
                            </div>                                
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class=" col-12 col-md-4 my-3 text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-primary" onclick="cm.insertarLentesContacto();;"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-dark" onclick="cm.modificarLentes();"><i class="fas fa-wrench"></i>&nbsp;Modificar</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-success" onclick="cm.limpiarFormulario();"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
    </div>
    <div id="divCatalogo" class="col-12 m-2">
        <div class="card">
            <div class="card-header card-hform">
                Listado de Lentes De Contacto
                <span style="margin-left: 750px;">
                    <input  id="txtSearch" type="search">
                    <i class="fas fa-search"></i>
                    <button class="btn btn-sm btn-outline-light my-2" 
                            onclick="cm.buscarLentes();">Buscar </button>
                </span>
            </div>
            <div class="card-body">
                <table id="tblEmpleados" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>                            
                            <th>Existencias</th>
                            <th>Keratometria</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyLentesC"></tbody>
                </table>
            </div>
            <div class="row justify-content-md-center">  
                <div class=" col-12 col-md-4 my-2 text-center">
                    <div class="row">
                        <div class="col-6 mb-md-3">
                            <button class="btn btn-primary" onclick="cm.catalagoLentesContactoAct();"><i class="fas fa-wave-square"></i>&nbsp;Mostrar Activos</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-dark" onclick="cm.catalagoLentesContactoInac();"><i class="fas fa-bank"></i>&nbsp;Mostrar Inactivos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
